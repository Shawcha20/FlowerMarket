<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Flower Market</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="max-w-[1140px] flex items-center h-auto mx-auto my-8 justify-between">
        <!-- logo -->
        <div class="max-h-20 max-w-32 ml-3">
            <img src="assets/logo.png" alt="">
        </div>
        <nav class="mr-3">
            <ul class="flex gap-12 text-[#8987A1]">
                <li class="text-[#252432] font-bold max-md:hidden">Home</li>
                <li class="max-md:hidden">Shop</li>
                <li class="max-md:hidden">About us</li>
                <li><i class="fa-solid fa-cart-shopping"></i>Cart($56)</li>
            </ul>
        </nav>
    </header>
    <!-- banner -->
    <section class="flex max-w-[1140px] mx-auto mt-32 max-h-[460px] justify-between max-md:flex-col-reverse items-center">
        <div class="max-w-xl self-end mx-3">
            <h1 class="text-6xl text-[--main-color] noto font-bold my-3"> Always <span class="text-[--secondary-heading]">Fresh Flowers</span></h1>
            <p class="text-[--light-gray] inter">Indulge your senses with the beauty and fragrance of our fresh flower shop.
                From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any
                occasion. </p>
        </div>
        <img src="assets/hero-flower.png" class="pt-24 " alt="">
    </section>

</body>

</html>
